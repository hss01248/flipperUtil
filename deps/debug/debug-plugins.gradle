buildscript{

     repositories {
        maven {//google()
             url  'https://dl.google.com/dl/android/maven2/'
        }
        maven {//jcenter()
             url  'https://jcenter.bintray.com/'
        }
        maven {
             url  'https://repo.maven.apache.org/maven2/'
        }
        maven {
             url  'https://jitpack.io'
        }
        maven {
             url  'https://oss.sonatype.org/content/repositories/public/'
        }
        maven {
             url  'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        mavenLocal()

        flatDir {
           dirs 'app/libs'
           dirs 'jnilibs'
        }
        maven {
             url  'file:/Users/hss/github/dir2'
        }
}

//list all plugin classPath:
dependencies {
     classpath "com.android.tools.build:gradle:4.1.0"
     classpath "com.didiglobal.booster:booster-gradle-plugin:4.2.1"
     classpath "com.squareup.okhttp3:okhttp:3.12.12"
     classpath "io.github.didi.dokit:dokitx-plugin:3.5.0.1"
     classpath "io.github.wurensen:gradle-android-plugin-aspectjx:2.0.11"
  }
}


