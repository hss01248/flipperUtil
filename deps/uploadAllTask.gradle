    @Override
    void afterEvaluate(Project project, ProjectState projectState) {

        def projectName = project.getName();
        if (project.plugins.findPlugin("com.android.library") == null && project.plugins.findPlugin("java-library") == null) {
            return
        }
        if(isLinux()){
            println("当前是linux,可能是自己的打包机或jitpack的打包机,所以就不更改maven push的配置了")
            return
        }
        //println "配置maven插件: is lib ->$projectName"
        if(project.uploadArchives != null){
            project.uploadArchives.doFirst {
                configMaven(project)
            }
        }else {
            configMaven(project)
        }


    }
})


task uploadAll {
