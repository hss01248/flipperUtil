buildscript{

     repositories {
        mavenLocal()
        maven {//google()
             url  'https://dl.google.com/dl/android/maven2/'
        }
        maven {//mavenCentral()
             url  'https://repo.maven.apache.org/maven2/'
        }
        maven {
             url  'https://jitpack.io'
        }
        maven {
             url  'https://maven.aliyun.com/repository/jcenter'
        }

        flatDir {
           dirs 'app/libs'
           dirs 'jnilibs'
        }
        maven {
             url  'file:/Users/hss/github/dir2'
        }
        maven {//jcenter()
             url  'https://jcenter.bintray.com/'
        }
}

//list all plugin classPath:
dependencies {
     classpath "com.android.tools.build:gradle:7.4.2"
     classpath "com.didiglobal.booster:booster-gradle-plugin:4.16.2"
     classpath "com.squareup.okhttp3:okhttp:3.12.12"
     classpath "io.github.didi.dokit:dokitx-plugin:3.7.11"
     classpath "io.github.wurensen:gradle-android-plugin-aspectjx:3.3.2"
     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
  }
}


