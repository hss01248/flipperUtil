buildscript{
     repositories {
          google()
          jcenter()
          mavenCentral()
          maven { url 'https://jitpack.io' }
          maven { url 'https://oss.sonatype.org/content/repositories/public/' }
          maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
     }

//list all plugin classPath:
dependencies {
     classpath "com.android.tools.build:gradle:4.1.0"
     classpath "com.didiglobal.booster:booster-gradle-plugin:4.2.1"
     classpath "com.didiglobal.booster:booster-task-analyser:4.2.1"
     classpath "com.didiglobal.booster:booster-task-check-snapshot:4.2.1"
     classpath "com.didiglobal.booster:booster-task-compression-cwebp:4.2.1"
     classpath "com.didiglobal.booster:booster-task-compression-pngquant:4.2.1"
     classpath "com.didiglobal.booster:booster-task-list-artifact:4.2.1"
     classpath "com.didiglobal.booster:booster-task-list-shared-library:4.2.1"
     classpath "com.didiglobal.booster:booster-transform-activity-thread:4.2.1"
     classpath "com.didiglobal.booster:booster-transform-finalizer-watchdog-daemon:4.2.1"
     classpath "com.didiglobal.booster:booster-transform-res-check:4.2.1"
     classpath "com.squareup.okhttp3:okhttp:3.12.12"
     classpath "io.github.didi.dokit:dokitx-plugin:3.5.0.1"
     classpath "io.github.wurensen:gradle-android-plugin-aspectjx:2.0.11"
     classpath "io.johnsonlee.booster:booster-pngquant-provider:2.3.0"
  }
}


